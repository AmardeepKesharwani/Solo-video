<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Amardeep kesharwani">
    <title>Solo Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.5/fullpage.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/img/favicon.png">
    <meta name="theme-color" content="#000000">
    <meta name="og:image" content="/img/favicon.png">
    <meta name="description" content="this is a simple short video app">
    <meta name="og:title" content="Solo Video">
    <meta name="og:description" content="this is a simple short video app">
</head>
<body>
    <section class="sec sec1">
        <div class="wrap">
            <img src="./img/music.svg">
            <h1 class="title">Solo <span>Video</span></h1>
            <p>
                Create short videos and show your talent
            </p>
            <button class="continue">Continue</button>
        </div>
    </section>
    <section class="sec sec2">
        <div class="wrap">
            <img src="./img/flag.svg">
            <h1 class="title">Make in <span>India</span></h1>
            <div class="tags">
                <span>Make in India</span>
                <span>Digital India</span>
                <span>Atma Nirbhar Bharat</span>
                <span>Startup India</span>
                <span>Educated India</span>
                <span>Local vocal</span>
                <span>Namaste India</span>
                <span>Young India</span>
                <span>New innovatech</span>
                <span>New talent india</span>
            </div>
            <button class="start">Continue</button>
        </div>
    </section>

    <main id="fullpage">
    </main>
    <div class="comment-box">
        <div class="com-header">
            <span class="t-com">4 comments</span>
            <button class="close"><i class="material-icons">close</i></button>
        </div>

        <div class="form-group">
            <input type="text" id="comment" placeholder="Write Comment">
            <button id="comment-btn"><i class="material-icons">send</i></button>
        </div>
        <ul class="com-list">
        </ul>
    </div>

    <footer>
        <button class="active"><i class="material-icons">home</i></button>
        <button><i class="material-icons">search</i></button>
        <button><i class="material-icons fs-4">fullscreen</i></button>
        <button><i class="material-icons">whatshot</i></button>
        <button><i class="material-icons">person</i></button>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.5/fullpage.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
